<h2 class="text-center"> User registration</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Email
      <input formControlName="email" type="email" class="form-control">
    </label>
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="registerForm.get('email').invalid &&
          registerForm.get('email').touched"> Invalid email!
  </div>

  <fieldset formGroupName="pwGroup">
    <div class="form-group row">
      <label class="col">
        Password
        <input formControlName="password" type="password" class="form-control">
      </label>
    </div>

    <div class="form-group row">
      <label class="col">
        Confirm Password
        <input type="password" formControlName="confirmPassword" class="form-control">
      </label>
    </div>

    <div class="alert alert-danger" role="alert"
         *ngIf="registerForm.hasError('passwordnotmatch', ['pwGroup'])
         && registerForm.get('pwGroup').touched"> Password
      does not match!
    </div>

  </fieldset>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <div class="form-group">
    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>

  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
<pre>
  {{registerForm.value|json}}
  <!--  {{profileForm.value|json}}-->
</pre>
